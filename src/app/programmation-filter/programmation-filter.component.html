@for(location of this.locationsArray | async ; track location ) {
    <div class="relative max-h-80 max-w-60 flex flex-col bg-slate-200 rounded-lg border border-gray-200 shadow transition-all duration-300 grayscale hover:grayscale-0 hover:bg-amber-100">
            <h5 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ location }}</h5>              
</div>
}

@for(event of this.eventsArray | async ; track event ) {
    <div class="relative max-h-80 max-w-60 flex flex-col bg-slate-200 rounded-lg border border-gray-200 shadow transition-all duration-300 grayscale hover:grayscale-0 hover:bg-amber-100">

</div>
}
